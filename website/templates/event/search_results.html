{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <!-- Back Button -->
    <a href="{{ request.args.get('next') or url_for('main.index') }}" class="btn btn-secondary mt-3 mb-4">Go Back</a>
<main class="container my-5">
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if results %}
        <div class="row">
            {% for event in results %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow">
                        <img src="{{ event.image }}" class="card-img-top" alt="{{ event.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.name }}</h5>
                            <p class="card-text">{{ event.description[:100] }}...</p>
                            <a href="{{ url_for('event.show', id=event.id) }}" class="btn btn-primary">View Event</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No events found.</p>
    {% endif %}
</main>
{% endblock %}
