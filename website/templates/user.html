{% extends "base.html" %}

{% from "bootstrap5/form.html" import render_form %}

{% block content %}  <!-- Changed 'body' to 'content' to match your base template -->

<div class="page-header">
    <h4>{{ heading }}</h4>
</div>

<!-- Form rendering is simple and easy if using WTForms and Bootstrap -->
<div class="col-md-6">
    {{ render_form(form) }}
</div>

<!-- When you have Login form, then show the user a link to register -->
{% if heading == 'Login' %}
<div class="col-md-4">
    <p>New user? <a href="{{ url_for('auth.register') }}">Click here</a> to register.</p>  <!-- Updated to use 'auth.register' -->
</div>
{% endif %}
<!-- spaces between forms and footers -->
<br><br><br><br><br><br><br><br><br><br><br><br><br>
</br>

{% endblock %}
